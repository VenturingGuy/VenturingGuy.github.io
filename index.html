<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Machine Combat</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <!---display container div, three layers, top names, mid actual game, bottom menu-->

    <div id="game-display">
        <div class="top-layer">
            <div class="left-display">
                <p>Gunguy</p>
            </div>
            <div class="right-display">
                <p>Zack</p>
            </div>
        </div>

        <div class="middle-layer">
            <div class="stat-display">
                <div class="left-display">
                    <p id="enemy-hp"></p>
                    <p id="enemy-en"></p>
                </div>
                <div class="right-display">
                    <p id="player-hp"></p>
                    <p id="player-en"></p>
                </div>
            </div>
            <div class="sprite-overlay">
                <img id="left-sprite" src="/resources/images/gunguy.png" height="500px" width="592px">
                <img id="right-sprite" src="/resources/images/zack.png" height="500px" width="592px">
            </div>
            <div class="battle-log">
                <p>Pilot: "Did you really think that would work!?"</p>
            </div>
        </div>

        <div class="bottom-layer">
            <div class="left-display">
                <div id="enemy-selection">
                    <p id="enemy-attack"></p>
                </div>
                <div id="en-attack-name">
                    <p id="en-attack-output">---</p>
                </div>
            </div>


            <button class="custom-button" id="final-confirm">Fight!</button>

            <div class="right-display">
                <div id="action-selection">
                    <button class="custom-button" id="action-output">Attack</button>
                </div>
                <button class="custom-button" id="attack-output"></button>
            </div>
        </div>
    </div>
    <script type="module" src="/resources/js/script.js"></script>
</body>
</html>
