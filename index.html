<!DOCTYPE html>
<html>
<head>
    Ultimate Machine Combat
    <link rel='stylesheet' href='/resources/css/style.css'>
</head>
<body>
    <div id='top-layer'>
        <div id='left-display'>
            <p>Gunguy</p>
        </div>
        <div id='right-display'>
            <p>Zack</p>
        </div>
    </div>

    <div id='middle-layer'>
        <img id='background-image'>
        <div id='sprite-overlay'>
            <img id='left-sprite'>
            <img id='right-sprite'>
        </div>
    </div>

    <div id='bottom-layer'>
        <div id='left-display'>
            <div id='action-selection'>
                <p id='action-output'></p>
            </div>
            <div id='attack-name'>
                <p id='attack-output'>---</p>
            </div>
        </div>

        <div id='right-display'>
            <div id='enemy-selection'>
                <p id='enemy-output'></p>
            </div>
            <div id='enemy-attack'>
                <p id='en-attack-output'>---</p>
            </div>
        </div>
    </div>
</body>
</html>
