<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Machine Combat</title>
    <link rel='stylesheet' href='resources/css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id='game-display'>
        <div class='top-layer'>
            <div class='left-display'>
                <p>Gunguy</p>
            </div>
            <div class='right-display'>
                <p>Zack</p>
            </div>
        </div>

        <div class='middle-layer'>
            <div class='stat-display'>
                <div class='left-display'>
                    <p>HP: </p>
                </div>
                <div class='right-display'>
                    <p>HP: </p>
                </div>
            </div>
            <div class='sprite-overlay'>
                <img id='left-sprite' src='/resources/images/gunguy.png' height='500px' width='592px'>
                <img id='right-sprite' src='/resources/images/zack.png' height='500px' width='592px'>
            </div>
        </div>

        <div class='bottom-layer'>
            <div class='left-display'>
                <div id='enemy-selection'>
                    <p id='enemy-output'></p>
                </div>
                <div id='en-attack-name'>
                    <p id='en-attack-output'>---</p>
                </div>
            </div>


            <button class='custom-button' id='final-confirm'>Fight!</button>

            <div class='right-display'>
                <div id='action-selection'>
                    <button class='custom-button' id='action-output' onclick='changeAction()'>Attack</button>
                </div>
                <button class='custom-button' id='attack-output' onclick='changeAttack()'>O Slash</button>
            </div>
        </div>
    </div>
    <script src='/resources/js/script.js'></script>
</body>
</html>
